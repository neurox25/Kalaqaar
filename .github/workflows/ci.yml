name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  FLUTTER_VERSION: '3.38.0'
  NODE_VERSION: '20.x'
  # Firebase web config variables for frontend
  NEXT_PUBLIC_FIREBASE_API_KEY: ${{ vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
  NEXT_PUBLIC_FIREBASE_APP_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}

jobs:
  flutter-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Run Flutter analyze
        working-directory: apps/mobile
        run: flutter analyze --fatal-infos

      - name: Check Flutter formatting
        working-directory: apps/mobile
        run: flutter format --set-exit-if-changed .

  flutter-test:
    runs-on: ubuntu-latest
    needs: flutter-analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Run Flutter unit tests
        working-directory: apps/mobile
        run: flutter test --coverage --test-randomize-ordering-seed random

      - name: Run Flutter integration tests
        working-directory: apps/mobile
        run: flutter test integration_test/

      - name: Run Flutter performance tests
        working-directory: apps/mobile
        run: flutter test test/performance/

      - name: Run Flutter accessibility tests
        working-directory: apps/mobile
        run: flutter test test/accessibility/

      - name: Run Flutter visual tests
        working-directory: apps/mobile
        run: flutter test test/visual/ --golden

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          file: apps/mobile/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  web-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run web unit tests
        working-directory: apps/web
        run: npm run test:ci

      - name: Run web performance tests
        working-directory: apps/web
        run: npm run test -- __tests__/performance/

      - name: Run web accessibility tests
        working-directory: apps/web
        run: npm run test -- __tests__/accessibility/

      - name: Run web visual regression tests
        working-directory: apps/web
        run: npm run test -- __tests__/visual/

      - name: Upload web coverage
        if: success()
        uses: codecov/codecov-action@v3
        with:
          file: apps/web/coverage/lcov.info
          flags: web
          name: web-coverage

  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start web server
        working-directory: apps/web
        run: npm run dev &
        sleep 10

      - name: Run E2E tests
        run: npx playwright test

      - name: Run cross-platform integration tests
        run: npx playwright test e2e/cross-platform-integration.spec.ts

      - name: Run mobile-web integration tests
        run: npx playwright test e2e/mobile-web-integration.spec.ts

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  functions-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/functions/package-lock.json

      - name: Install functions dependencies
        working-directory: services/functions
        run: npm ci

      - name: Run ESLint
        working-directory: services/functions
        run: npm run lint || npx eslint . --ext .js,.ts

  functions-test:
    runs-on: ubuntu-latest
    needs: functions-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/functions/package-lock.json

      - name: Install functions dependencies
        working-directory: services/functions
        run: npm ci

      - name: Run functions unit tests
        working-directory: services/functions
        run: npm test

      - name: Run functions integration tests
        working-directory: services/functions
        run: npm run test:integration

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-validation:
    runs-on: ubuntu-latest
    needs: [flutter-test, web-test, functions-test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Build APK (debug)
        working-directory: apps/mobile
        run: flutter build apk --debug --split-per-abi

      - name: Build iOS (validate)
        working-directory: apps/mobile
        run: flutter build ios --no-codesign --config-only

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies (apps/web)
        working-directory: apps/web
        run: |
          npm ci || npm install

      - name: Build website
        working-directory: apps/web
        run: |
        env:
          # Firebase web config variables for frontend
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          npm run build
          if [ -f package.json ] && jq -e '.scripts["build:export"]' package.json >/dev/null; then npm run build:export; fi

  admin-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/admin/package-lock.json

      - name: Install dependencies (apps/admin)
        working-directory: apps/admin
        run: npm ci

      - name: Build admin panel
        working-directory: apps/admin
        run: npm run build

  website-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies (apps/web)
        working-directory: apps/web
        run: |
          npm ci || npm install

      - name: Build website
        working-directory: apps/web
        run: |
        env:
          # Firebase web config variables for frontend
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          npm run build
          if [ -f package.json ] && jq -e '.scripts["build:export"]' package.json >/dev/null; then npm run build:export; fi

  deploy-gate:
    runs-on: ubuntu-latest
    needs: [flutter-test, web-test, e2e-test, functions-test, admin-build, website-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment readiness
        run: |
          echo "âœ… All checks passed - ready for deployment"
          echo "Next steps:"
          echo "1. Run: firebase deploy --only functions"
          echo "2. Run: flutter build appbundle"
          echo "3. Upload to Play Store/TestFlight"
