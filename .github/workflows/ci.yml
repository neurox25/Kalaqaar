name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  FLUTTER_VERSION: '3.22.2'
  NODE_VERSION: '20.x'

jobs:
  flutter-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Run Flutter analyze
        working-directory: apps/mobile
        run: flutter analyze --fatal-infos

      - name: Check Flutter formatting
        working-directory: apps/mobile
        run: flutter format --set-exit-if-changed .

  flutter-test:
    runs-on: ubuntu-latest
    needs: flutter-analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Run Flutter unit tests
        working-directory: apps/mobile
        run: flutter test --coverage --test-randomize-ordering-seed random

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          file: apps/mobile/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  functions-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/functions/package-lock.json
      - name: Install root dependencies
        run: npm ci

      - name: Install functions dependencies
        working-directory: services/functions
        run: npm ci

      - name: Run ESLint
        working-directory: services/functions
        run: npm run lint || npx eslint . --ext .js,.ts

  functions-test:
    runs-on: ubuntu-latest
    needs: functions-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/functions/package-lock.json

      - name: Install functions dependencies
        working-directory: services/functions
        run: npm ci

      - name: Run functions unit tests
        working-directory: services/functions
        run: npm test

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-validation:
    runs-on: ubuntu-latest
    needs: [flutter-test, functions-test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Build APK (debug)
        working-directory: apps/mobile
        run: flutter build apk --debug --split-per-abi

      - name: Build iOS (validate)
        working-directory: apps/mobile
        run: flutter build ios --no-codesign --config-only

  admin-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/admin/package-lock.json

      - name: Install dependencies (apps/admin)
        working-directory: apps/admin
        run: npm ci

      - name: Build admin panel
        working-directory: apps/admin
        run: npm run build

  website-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies (apps/web)
        working-directory: apps/web
        run: npm ci || npm install

      - name: Build website
        working-directory: apps/web
        run: |
          npm run build
          if [ -f package.json ] && jq -e '.scripts["build:export"]' package.json >/dev/null; then npm run build:export; fi

  deploy-gate:
    runs-on: ubuntu-latest
    needs: [flutter-test, functions-test, admin-build, website-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment readiness
        run: |
          echo "âœ… All checks passed - ready for deployment"
          echo "Next steps:"
          echo "1. Run: firebase deploy --only functions"
          echo "2. Run: flutter build appbundle"
          echo "3. Upload to Play Store/TestFlight"
